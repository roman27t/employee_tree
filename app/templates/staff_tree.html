{% extends "base.html" %}

{% block content %}
  {% for level in _levels %}
        {% for i in _levels[level] %}
            <span style="color:{{_staff_path[_staff_path[i]._parent_path]._color}}">|{{i}}</span>
            <span style="color:{{_staff_path[i]._color}}">
                {{position[_staff_path[i].position_id].name}} {{_staff_path[i].last_name}} {{_staff_path[i].first_name}} |
            </span>
        {% endfor %}
        <br>
  {% endfor %}
{% endblock %}}
