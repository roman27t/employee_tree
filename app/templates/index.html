{% extends "base.html" %}

{% block content %}
  {% for level in _levels %}
        {% for i in _levels[level] %}
            <span style="color:{{staff[staff[i]._parent_path]._color}}">|{{i}}</span>
            <span style="color:{{staff[i]._color}}">
                {{position[staff[i].position_id].name}} {{staff[i].last_name}} {{staff[i].first_name}} |
            </span>
        {% endfor %}
        <br>
  {% endfor %}
{% endblock %}}
